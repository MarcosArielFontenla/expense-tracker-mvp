<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">üîë Nueva Contrase√±a</h2>
            <p class="mt-2 text-sm text-gray-600">
                Ingresa tu nueva contrase√±a
            </p>
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="rounded-md bg-green-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800">¬°Contrase√±a actualizada!</h3>
                    <p class="mt-1 text-sm text-green-700">Ser√°s redirigido al inicio de sesi√≥n...</p>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form *ngIf="!success" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Nueva Contrase√±a
                    </label>
                    <input id="password" name="password" type="password" formControlName="password"
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                        placeholder="M√≠nimo 6 caracteres" />
                    <p *ngIf="password?.invalid && password?.touched" class="mt-1 text-xs text-red-600">
                        <span *ngIf="password?.errors?.['required']">La contrase√±a es requerida</span>
                        <span *ngIf="password?.errors?.['minlength']">M√≠nimo 6 caracteres</span>
                    </p>
                    <!-- Password Strength Indicator -->
                    <div *ngIf="password?.value" class="mt-2">
                        <div class="flex items-center gap-2">
                            <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-300"
                                    [class.bg-red-500]="password?.value?.length < 6"
                                    [class.bg-yellow-500]="password?.value?.length >= 6 && password?.value?.length < 10"
                                    [class.bg-green-500]="password?.value?.length >= 10"
                                    [style.width.%]="password?.value?.length >= 10 ? 100 : (password?.value?.length * 10)">
                                </div>
                            </div>
                            <span class="text-xs text-gray-600">
                                <span *ngIf="password?.value?.length < 6" class="text-red-600">D√©bil</span>
                                <span *ngIf="password?.value?.length >= 6 && password?.value?.length < 10"
                                    class="text-yellow-600">Media</span>
                                <span *ngIf="password?.value?.length >= 10" class="text-green-600">Fuerte</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirmar Contrase√±a
                    </label>
                    <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword"
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                        placeholder="Repite la contrase√±a" />
                    <p *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="mt-1 text-xs text-red-600">
                        <span *ngIf="confirmPassword?.errors?.['required']">Confirma tu contrase√±a</span>
                        <span *ngIf="confirmPassword?.errors?.['mismatch']">Las contrase√±as no coinciden</span>
                    </p>
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="rounded-md bg-red-50 p-4">
                <p class="text-sm text-red-800">{{ error }}</p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" [disabled]="resetPasswordForm.invalid || isSubmitting"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isSubmitting">Actualizar Contrase√±a</span>
                    <span *ngIf="isSubmitting" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Actualizando...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
