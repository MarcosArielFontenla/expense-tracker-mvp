<div *ngIf="isVisible && daysRemaining > 0" class="bg-blue-600 text-white px-4 py-2 shadow-md relative z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center text-sm sm:text-base">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd" />
            </svg>
            <span class="font-medium">
                Te quedan <strong>{{ daysRemaining }} días</strong> de tu prueba gratuita Premium.
            </span>
        </div>
        <!-- Optional: Add Upgrade Now button if desired, but user wants just a banner -->
    </div>
</div>

<div *ngIf="isVisible && daysRemaining <= 3 && daysRemaining > 0"
    class="bg-red-600 text-white px-4 py-1 text-center text-xs font-bold">
    ¡Tu prueba está por terminar!
</div>
