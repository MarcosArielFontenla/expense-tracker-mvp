<!-- Desktop Sidebar -->
<aside class="hidden md:flex flex-col w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0 z-30">
    <div class="p-6 border-b border-gray-100">
        <h1 class="text-2xl font-bold text-primary-600 flex items-center gap-2">
            <span>ðŸ’°</span>ExpenseTracker
        </h1>
    </div>

    <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        <a *ngFor="let item of menuItems" [routerLink]="item.path"
            routerLinkActive="bg-primary-50 text-primary-700 font-medium"
            class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
            <span class="text-xl">{{ item.icon }}</span>
            <span>{{ item.label }}</span>
        </a>
    </nav>

    <div class="p-4 border-t border-gray-100">
        <div class="flex items-center gap-3 px-4 py-3" *ngIf="currentUser$ | async as user">
            <div
                class="h-8 w-8 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold">
                {{ user.name.charAt(0).toUpperCase() }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ user.name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
            </div>
            <button (click)="onLogout()" class="text-gray-400 hover:text-red-600 transition-colors"
                title="Cerrar SesiÃ³n">
                ðŸšª
            </button>
        </div>
    </div>
</aside>

<!-- Mobile Bottom Navigation -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30 pb-safe">
    <div class="flex justify-around items-center h-16">
        <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="text-primary-600"
            class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-gray-900">
            <span class="text-xl mb-1">{{ item.icon }}</span>
            <span class="text-[10px] font-medium">{{ item.label }}</span>
        </a>
    </div>
</nav>
