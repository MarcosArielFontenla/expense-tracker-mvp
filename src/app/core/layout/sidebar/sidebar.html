<!-- Desktop Sidebar -->
<aside class="sidebar-gradient hidden md:flex flex-col w-64 h-screen fixed left-0 top-0 z-30 shadow-xl">
    <div class="p-4 border-b border-white/10">
        <div class="flex items-center justify-center">
            <img src="assets/images/surtec-solutions-logo-no-back.png" alt="SurTec Solutions"
                class="sidebar-logo h-17 w-auto">
        </div>
    </div>

    <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="sidebar-active"
            class="flex items-center gap-3 px-4 py-3 text-blue-100 rounded-lg hover:bg-white/10 transition-all duration-200 hover:translate-x-1">
            <span class="text-xl">{{ item.icon }}</span>
            <span>{{ item.label }}</span>
        </a>
    </nav>

    <!-- User Menu with Dropdown -->
    <div class="p-4 border-t border-white/10 user-menu-container relative">
        <div *ngIf="currentUser$ | async as user" (click)="toggleDropdown()"
            class="flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg hover:bg-white/10 transition-all">
            <div
                class="h-8 w-8 rounded-full bg-white/20 text-white flex items-center justify-center font-bold backdrop-blur-sm">
                {{ user.name.charAt(0).toUpperCase() }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white truncate">{{ user.name }}</p>
                <p class="text-xs text-blue-200 truncate">{{ user.email }}</p>
            </div>
            <svg class="w-4 h-4 text-blue-200 transition-transform" [class.rotate-180]="isDropdownOpen" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>

        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen"
            class="absolute bottom-full left-4 right-4 mb-2 bg-white rounded-lg shadow-xl overflow-hidden animate-slide-up">
            <button (click)="onLogout()"
                class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="text-lg">ðŸšª</span>
                <span class="text-sm font-medium">Cerrar SesiÃ³n</span>
            </button>
        </div>
    </div>
</aside>

<!-- Mobile Bottom Navigation -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30 pb-safe">
    <div class="flex justify-around items-center h-16">
        <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="text-blue-600"
            class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-gray-900">
            <span class="text-xl mb-1">{{ item.icon }}</span>
            <span class="text-[10px] font-medium">{{ item.label }}</span>
        </a>
    </div>
</nav>
